<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./src/libs/axios.min.js"></script>
    <title>Chat App</title>
</head>
<body >
    <section id="hero-section" class="animate-fade-up">
        <div class="auth-image"></div>

        <!-- Login Frontend Sectiom -->
        <div class="auth-card" id="login-card">
            <div>
                <h1>Please Login Here</h1>
                <span>Don't have an account? <a id="go-to-signup" href="">Create new account</a></span>
            </div>
            <form action="submit" class="auth-form" id="login-form">
                <label for="mobile-email">Mobile or Email :</label>
                <input type="text" id="mobile-email" placeholder="Enter your mobile or email">

                <label for="auth-password">Enter Password :</label>
                <input type="password" id="auth-password" placeholder="Enter your password">

                <div>
                    <a id="go-to-forget-pass" href="">Forgot password?</a>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>

        <!-- Signup Frontend Sectiom  -->
        <div class="auth-card hidden" id="signup-card">
            <div>
                <h1>Create an Account</h1>
                <span>Already have an account?<a id="go-to-login" href="">Login</a></span>
            </div>
            <form action="submit" class="auth-form" id="signup-form">
                <div id="name-mobile">
                    <div>
                        <label for="name">User Name :</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="mobile">User Mobile :</label>
                        <input type="number" class="signup-mobile" id="mobile" placeholder="Enter your mobile no.">
                    </div>
                </div>

                <label for="email">User Email :</label>
                <input type="email" id="email" placeholder="Enter your email id">

                <label for="password">New Password :</label>
                <input type="password" id="password" placeholder="Enter your password">

                <button type="submit" id="signup-btn">Signup</button>
                
            </form>
        </div>

        <!-- Forget Pass Frontend Sectiom  -->
        <div class="auth-card hidden " id="forget-pass-card">
            <div>
                <h1>Forget Password</h1>
                <span>Back to login!<a id="go-to-login-1" href="">Login</a></span>
            </div>
            <form action="" class="auth-form" id="forget-pass-form">
                <label for="email">User Email :</label>
                <input type="email" id="forget-pass-email" placeholder="Enter your email id">
                
                <button type="button" id="forget-pass-btn">Generate password reset link </button>
                
            </form>
        </div>
    </section>
    <div id="toast" class="toast hidden"></div>
</body>
<script src="./public/index.js"></script>
</html>
